<!DOCTYPE HTML>
<html>
<head>
<title>Weather Now</title>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&v=3&language=ja&libraries=weather">
</script>
<script>
function initialize() {
  var mapDiv = document.getElementById("map_canvas");
  var mapCanvas = new google.maps.Map(mapDiv, {
    center : new google.maps.LatLng(35.447753,139.642514),
    zoom : 8,
    mapTypeId : google.maps.MapTypeId.ROADMAP
  });
  var cloudLayer = new google.maps.weather.CloudLayer();
//  cloudLayer.setMap(mapCanvas);
  var weatherLayer = new google.maps.weather.WeatherLayer({
    temperatureUnits: google.maps.weather.TemperatureUnit.CELSIUS,
    windSpeedUnits: google.maps.weather.WindSpeedUnit.METERS_PER_SECOND
  });
  weatherLayer.setMap(mapCanvas);
  var forecastLayer = new google.maps.KmlLayer({
    url: 'http://agora.ex.nii.ac.jp/digital-typhoon/kml/active-t.ja.kml'
  });
  forecastLayer.setMap(mapCanvas);
}
google.maps.event.addDomListener(window, "load", initialize);
</script>
<style type="text/css">
html, body, #map_canvas {
        padding:0px;
        margin: 0px;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
	<div id="map_canvas"></div>
</body>
</html>
